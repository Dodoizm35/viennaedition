<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Have I Ever Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007aff;
            /* Or any other preferred blue color */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            /* Adjust width as needed */
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .card p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }
        
        .emoji-bar {
            background-color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .emoji-bar img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>How to play</h2>
        <p>Swipe for a random card.</p>
        <button class="button">Start!</button>
    </div>

</body>

</html>
